  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form action="action_page.php">
          <figure class="row">9am</figure>
          <figure class="row">10am</figure>
          <figure class="row">11am</figure>
          <figure class="row">12noon</figure>
          <figure class="row">1pm</figure>
          <figure class="row">2pm</figure>
          <figure class="row">3pm</figure>
          <figure class="row">4pm</figure>
          <figure class="row">5pm</figure>
      

        </div>

      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      // Code to get today's day of the week, month, date, year, time and save to the "currentDay" div
        var date = moment().format('LLLL')
        document.getElementById("currentDay").innerHTML = date;

        var saveBtn = 
        document.createElement("saveBtn");
        saveBtn.innerHTML = "Save";
        var figure =
        document.getElementsByTagName("figure");
        figure.appendChild(saveBtn);



    </script>
